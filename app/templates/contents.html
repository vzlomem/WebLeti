{% extends "base.html" %}

{% block title %}{{ _('Моя медиатека') }}{% endblock %}

{% block content %}
<h2 class="text-center mb-4">{{ _('Доступный контент') }}</h2>

<ul class="list-group">
    {% for content in contents %}
        <li class="list-group-item">
            <a href="{{ url_for_lang('contents.' + content.url) }}">{{ _(content.name) }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
