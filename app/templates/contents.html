{% extends "base.html" %}

{% block title %}{{_('Хранилище контента')}}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">{{_('Доступный контент')}}</h2>
    <ul class="list-group mt-3">
        {% for content in contents %}
            <li><a href="{{content.url}}">{{content.name}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
