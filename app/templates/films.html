{% extends "base.html" %}

{% block title %}{{ _('Фильмы') }}{% endblock %}

{% block content %}
<h2 class="mb-4">{{ _('Доступные фильмы') }}</h2>

<form method="get" class="mb-4">

    <input type="hidden" name="lang" value="{{ request.args.get('lang', 'en') }}">

    <!-- Чекбоксы по жанрам -->
    <div class="mb-3">
        <label class="form-label">{{ _('Жанры') }}:</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="genre" value="horror"
                {% if 'horror' in selected_genres %}checked{% endif %}>
            <label class="form-check-label">{{ _('Ужасы') }}</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="genre" value="sci-fi"
                {% if 'sci-fi' in selected_genres %}checked{% endif %}>
            <label class="form-check-label">{{ _('Научная фантастика') }}</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="genre" value="comedy"
                {% if 'comedy' in selected_genres %}checked{% endif %}>
            <label class="form-check-label">{{ _('Комедия') }}</label>
        </div>
    </div>

    <!-- Сортировка -->
    <div class="mb-3">
        <label class="form-label">{{ _('Сортировка по названию') }}:</label>
        <select name="sort" class="form-select w-auto d-inline-block">
            <option value="asc" {% if sort_order=='asc' %}selected{% endif %}>{{ _('По возрастанию') }}</option>
            <option value="desc" {% if sort_order=='desc' %}selected{% endif %}>{{ _('По убыванию') }}</option>
        </select>
    </div>

    <button type="submit" class="btn btn-danger">{{ _('Применить') }}</button>
</form>

<!-- Сетка фильмов -->
<div class="row">
    {% for film in films %}
    <div class="col-md-4 mb-4">
        <div class="card border-danger h-100">
            <div class="card-body">
                <h5 class="card-title">{{ _(film.name) }}</h5>
                <p class="card-text">{{ _(film.genre_display) }}</p>
                <p class="card-text"><strong>{{ _('Статус') }}:</strong> {{ _(film.status) }}</p>
                <a href="{{ url_for_lang('contents.films', film_id=film.id) }}" class="btn btn-outline-danger">{{ _('Подробнее') }}</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
